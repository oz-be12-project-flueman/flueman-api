minimum_pre_commit_version: "3.7.0"
fail_fast: true

exclude: |
  (?x)^(
    .*/migrations/.*|
    .*/node_modules/.*|
    .*/dist/.*|
    .*/build/.*|
    .*/.venv/.*|
    .*/venv/.*|
    .*/.mypy_cache/.*|
    .*/.ruff_cache/.*|
    .*/coverage/.*|
    .*/_generated/.*|
    .*/__pycache__/.*|
    .*\.(min\.js|min\.css)
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml

  # ✅ ruff-format: 포매터(black 대체)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff-format

  # ✅ ruff: 린트(+ 자동고침)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]

  # mypy (type check)
  - repo: local
    hooks:
      - id: mypy
        name: mypy (uv)
        entry: uv run mypy --config=pyproject.toml
        language: system
        types: [python]
        pass_filenames: false

  # 커밋 메시지 규칙
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.28.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
